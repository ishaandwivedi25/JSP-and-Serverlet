plugins {
    id 'war'
    id 'org.gretty' version '3.0.3'
}

group 'example'
version '1.0.0'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    providedCompile group: 'javax.servlet', name: 'jstl', version: '1.2'
}

gretty {
    httpEnabled = true
    httpsEnabled = false
    httpPort = 8080
    contextPath = ''
}
